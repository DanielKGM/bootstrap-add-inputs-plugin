<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamically Add Inputs</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    />

    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link rel="stylesheet" href="dynamic-inputs.css" />
  </head>
  <body>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Bootstrap 3: Dynamically Add Inputs <small>by Daniel Galdez</small>
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="form-group col-md-6">
            <div class="db-wrap">
              <label for="inputManager">Managers</label>
              <div class="input-group">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search for Manager..."
                  name="obj.managers"
                  id="inputManager"
                />
                <span class="input-group-btn">
                  <button class="btn btn-default add-btn" type="button">
                    <i class="fa fa-fw fa-plus"></i>
                  </button>
                </span>
              </div>
              <span class="help-block"
                >Press the <i class="fa fa-fw fa-plus"></i> symbol to add more
                managers.</span
              >
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="db-wrap" data-maxvalue="3">
              <label for="inputEmployee">Pictures</label>
              <div class="input-group">
                <input
                  type="file"
                  class="form-control"
                  placeholder="Search for Employee..."
                  name="obj.employees"
                  id="inputEmployee"
                />
                <span class="input-group-btn">
                  <button class="btn btn-default add-btn" type="button">
                    <i class="fa fa-fw fa-plus"></i>
                  </button>
                </span>
              </div>
              <span class="help-block"
                >Maximum number of entries: 3 files.</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="dynamic-inputs.js"></script>
  </body>
</html>
